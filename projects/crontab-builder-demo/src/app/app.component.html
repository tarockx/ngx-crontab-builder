<div class="w-full h-full flex flex-column gap-2">
  <div class="text-center">
    <h1>ngx-crontab-builder demo page</h1>
  </div>
  <p-panel header="Options">
    <div class="flex flex-column gap-2">
      <div>
        <div class="flex flex-row gap-3">
          <div class="field">
            <label class="block font-bold">Locale</label>
            <p-select [options]="languages" [(ngModel)]="selectedLanguage" optionLabel="label" optionValue="value"></p-select>
          </div>

          <div class="field">
            <label class="block font-bold">Style</label>
            <p-select [options]="componentStyles" [(ngModel)]="selectedStyle" optionLabel="label" optionValue="value"></p-select>
          </div>
        </div>

        <div class="field">
          <label class="block font-bold">Modes to show</label>
          <div class="flex flex-row gap-2">
            <div class="flex align-items-center gap-1">
              <p-checkbox [(ngModel)]="showSecondsMode" [binary]="true"></p-checkbox>
              <label>Every X seconds</label>
            </div>
            <div class="flex align-items-center gap-1">
              <p-checkbox [(ngModel)]="showMinutesMode" [binary]="true"></p-checkbox>
              <label>Every X minutes</label>
            </div>
            <div class="flex align-items-center gap-1">
              <p-checkbox [(ngModel)]="showHoursMode" [binary]="true"></p-checkbox>
              <label>Every X hours</label>
            </div>
            <div class="flex align-items-center gap-1">
              <p-checkbox [(ngModel)]="showDailyMode" [binary]="true"></p-checkbox>
              <label>Every Day</label>
            </div>
            <div class="flex align-items-center gap-1">
              <p-checkbox [(ngModel)]="showWeekMode" [binary]="true"></p-checkbox>
              <label>Every Week</label>
            </div>
            <div class="flex align-items-center gap-1">
              <p-checkbox [(ngModel)]="showNthDayOfWeekMode" [binary]="true"></p-checkbox>
              <label>Every Nth day of the week</label>
            </div>
            <div class="flex align-items-center gap-1">
              <p-checkbox [(ngModel)]="showMonthMode" [binary]="true"></p-checkbox>
              <label>Every month</label>
            </div>
            <div class="flex align-items-center gap-1">
              <p-checkbox [(ngModel)]="showLastDayOfMonthMode" [binary]="true"></p-checkbox>
              <label>Last day of month</label>
            </div>
            <div class="flex align-items-center gap-1">
              <p-checkbox [(ngModel)]="showCustomExpressionMode" [binary]="true"></p-checkbox>
              <label>Custom</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </p-panel>

  <p-panel header="Demo">
    <div class="flex flex-column gap-3">
      <div class="text-center text-lg">
        <strong>CURRENT CRONTAB: </strong> <code>{{this.currentCrontab}}</code>
      </div>

      <p-tabs [value]="0" (valueChange)="modeChanged($event)">
        <p-tablist>
          <p-tab [value]="0">CLASSIC DATA BINDING USAGE</p-tab>
          <p-tab [value]="1">REACTIVE FORMS USAGE</p-tab>
        </p-tablist>
        <p-tabpanels>
          <p-tabpanel [value]="0">
            <ngx-crontab-builder [(ngModel)]="crontabProperty" (ngModelChange)="crontabUpdated($event)"
                                 [locale]="selectedLanguage"
                                 [componentStyle]="selectedStyle"
                                 [showSecondsMode]="showSecondsMode"
                                 [showMinutesMode]="showMinutesMode"
                                 [showHoursMode]="showHoursMode"
                                 [showDailyMode]="showDailyMode"
                                 [showWeekMode]="showWeekMode"
                                 [showNthDayOfWeekMode]="showNthDayOfWeekMode"
                                 [showMonthMode]="showMonthMode"
                                 [showLastDayOfMonthMode]="showLastDayOfMonthMode"
                                 [showCustomExpressionMode]="showCustomExpressionMode">
            </ngx-crontab-builder>
          </p-tabpanel>

          <p-tabpanel [value]="1">
            <ngx-crontab-builder [formControl]="crontabFormControl"
                                 [locale]="selectedLanguage"
                                 [componentStyle]="selectedStyle"
                                 [showSecondsMode]="showSecondsMode"
                                 [showMinutesMode]="showMinutesMode"
                                 [showHoursMode]="showHoursMode"
                                 [showDailyMode]="showDailyMode"
                                 [showWeekMode]="showWeekMode"
                                 [showNthDayOfWeekMode]="showNthDayOfWeekMode"
                                 [showMonthMode]="showMonthMode"
                                 [showLastDayOfMonthMode]="showLastDayOfMonthMode"
                                 [showCustomExpressionMode]="showCustomExpressionMode">
            </ngx-crontab-builder>
          </p-tabpanel>
        </p-tabpanels>
      </p-tabs>
    </div>
  </p-panel>
</div>
