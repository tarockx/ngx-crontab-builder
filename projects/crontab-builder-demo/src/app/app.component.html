<div class="w-full h-full flex flex-column gap-2">
  <p-panel header="Options">
    <div class="flex flex-column gap-2">
      <div>
        <div class="field">
          <label class="block">Locale</label>
          <p-dropdown [options]="languages" [(ngModel)]="selectedLanguage" optionLabel="label" optionValue="value"></p-dropdown>
        </div>

        <div class="field">
          <label class="block">Modes to show</label>
          <div class="flex flex-row gap-2">
            <p-checkbox [(ngModel)]="showSecondsMode" [binary]="true" label="Every X seconds"></p-checkbox>
            <p-checkbox [(ngModel)]="showMinutesMode" [binary]="true" label="Every X minutes"></p-checkbox>
            <p-checkbox [(ngModel)]="showHoursMode" [binary]="true" label="Every X hours"></p-checkbox>
          </div>
        </div>
      </div>

      <div>
        <strong>CURRENT CRONTAB: </strong> {{this.currentCrontab}}
      </div>
    </div>
  </p-panel>

  <p-panel header="Demo">
    <div>
      <ngx-crontab-builder [locale]="selectedLanguage"
                           [crontab]="currentCrontab"
                           [showSecondsMode]="showSecondsMode"
                           [showMinutesMode]="showMinutesMode"
                           [showHoursMode]="showHoursMode"
                           (crontabChange)="crontabUpdated($event)">
      </ngx-crontab-builder>
    </div>
  </p-panel>
</div>
